<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- build:header -->
            <!-- endbuild -->
            <div id="course-edit2" class="body course-add">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程添加</li>
                </ol>
                <!-- 课程编辑第二步模版的坑 -->
            </div>
        </div>
    </div>

    <!-- 课程编辑第二步模版 -->
    <script id="course-edit2-tpl" type="text/tpl">
      <div class="steps">
          <!-- 摘要 -->
          <div class="brief">
              <div class="thumb">
                  <img src="{{ cs_cover || '/public/img/course.png' }}" alt="">
              </div>
              <dl class="info">
                  <dt>{{ cs_name }}</dt>
                  <dd>讲师：{{ tc_name }}</dd>
                  <dd>课时：32</dd>
              </dl>
          </div>
          <!-- 步聚 -->
          <ul class="forwards list-unstyled">
              <li>
                  <a href="/dist/html/course/edit1.html?cs_id={{ cs_id }}" class="done">
                  <b>1</b>
                  基本信息
                  </a>
              </li>
              <li>
                  <a href="/dist/html/course/edit2.html?cs_id={{ cs_id }}" class="active">
                  <b>2</b>
                  课程图片
                  </a>
              </li>
              <li>
                  <a href="/dist/html/course/edit3.html?cs_id={{ cs_id }}">
                  <b>3</b>
                  课时管理
                  </a>
              </li>
          </ul>
          <!-- 课程图片 -->
          <div class="content">
              <!-- 标题 -->
              <div class="title">
                  <h5>课程图片 <small>COURSE PICTURE</small></h5>
              </div>
              <!-- 上传图片 -->
              <div class="picture col-xs-offset-2">
                  <div class="preview">
                      <img src="{{ cs_cover_original  }}" alt="">
                  </div>
                  <p class="tips">
                      可上传jpg, gif, png格式文件, 图片建议尺寸大于300x150，文件大小不能超过2M。
                  </p>
                  <div class="col-xs-2">
                      <a href="./course_edit_step3.html" class="btn btn-success btn-sm">选择图片</a>
                  </div>
                  <div class="col-xs-2">
                      <a href="javascript:;" class="btn btn-warning btn-sm" disabled>裁切图片</a>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/edit2.js"></script>
</body>
</html>
